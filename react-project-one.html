	class LightningCounter extends React.Component {
		constructor (props) {
			super (props);

			this.state = {
				strikes: 0
			};

			this.timerTick = this.timerTick.bind(this);
		}
		timerTick () {
			this.setState ({
				strikes: this.state.strikes + 100
			});
		}
		componentDidMount () {
			setInterval(this.timerTick, 1000);
		}

		render () {
			let counterStyle = {
				color: "#66FFFF",
				fontSize: 60
			};

			let count = this.state.strikes.toLocaleString ();

			return (
				<h1 style = {counterStyle}> {count}</h1>
			);
		}
	}


	class LightningCounterDisplay extends React.Component {
		render () {
			let commonStyle = {
				margin: 0,
				padding: 0,
			};

			let divStyle = {
				width: 350,
				textAlign: "center",
				backgroundColor: "#020202",
				padding: 50,
				fontFamily: "sans-serif",
				color: "#999999",
				borderRadius: 30
			};


			let textStyles = {
				emphasis: {
					fontSize: 40,
					...commonStyle
				},

				smallEmphasis: {
					...commonStyle
				},

				small: {
					fontSize: 18,
					opacity: 0.6,
					...commonStyle
				}
			};

			return (
				<div style = {divStyle}>
					<LightningCounter/>
					<h2 style = {textStyles.smallEmphasis}>
						Barsts
					</h2>
					<h2 style = {textStyles.emphasis}>
						on planet
					</h2>
					<p style = {textStyles.small}> 
						(from moment begin code)
					</p>
					</div>

			);
		}
	}


	ReactDOM.render (
		<LightningCounterDisplay/>,
		document.querySelector("#container")
	);
